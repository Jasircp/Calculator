<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/564/564429.png" type="image/x-icon">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="dark1" class="bodycal m-auto">
            <div class="row">
                <div class="col-12 text-center mt-2">
                    <input class="calscreen" id="screen" type="text" onkeydown="return false">
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                <button type="button" onclick="clr()" class="btn1 btn btn-primary">C</button>
                </div>
                <div class="col-3">
                    <button style="padding: 0;" type="button" onclick="toggleTheme(); modeChange()" id="myButton" class="btn1 btn btn-primary">Classic</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" onclick="clk(7)" class="btn1 btn btn-primary">7</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="clk(8)" class="btn1 btn btn-primary">8</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="clk(9)" class="btn1 btn btn-primary">9</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="op('/')" class="btn1 btn btn-primary">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" onclick="clk(4)" class="btn1 btn btn-primary">4</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="clk(5)" class="btn1 btn btn-primary">5</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="clk(6)" class="btn1 btn btn-primary">6</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="op('*')" class="btn1 btn btn-primary">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" onclick="clk(1)" class="btn1 btn btn-primary">1</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="clk(2)" class="btn1 btn btn-primary">2</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="clk(3)" class="btn1 btn btn-primary">3</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="op('-')" class="btn1 btn btn-primary">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" onclick="clk('.')" class="btn1 btn btn-primary">.</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="clk(0)" class="btn1 btn btn-primary">0</button>
                </div>
                <div class="col-3">
                    <button type="button"onclick="ans()" class="btn1 btn btn-primary">=</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="op('+')" class="btn1 btn btn-primary">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
